<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card reounded-0">
      <div class="card-header">
        <h3 class="md-0"> Product Details</h3>
      </div>
      <div class="card-body">
        <form class="form" *ngIf="productdata">
          <div class="form-group">
            <label for=""> Name</label>
            <input [(ngModel)]="productdata.productName" name="productName" type="text" class="form-control rounded-0"
              required>

          </div>
          <div class="form-group">
            <label for=""> Description</label>
            <input [(ngModel)]="productdata.productDes" name="proDes" type="description" class="form-control rounded-0"
              required>
          </div>
          <button (click)="addProduct()" type=" button" class="btn btn-primary float-right">Add</button>
        </form>
      </div>


    </div>
  </div>
</div>
